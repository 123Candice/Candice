<body>
<form action="index.html" method="post">
    <h1>Sign Up</h1>
    <fieldsite>
        <legend><span class="number">1</span> Your basic info</legend>
        <label for="name">Name</label>
        <input type="text" id="name" name="user_name">
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="user_email">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label>Age:</label>
        <input type="radio" id="under_13" value="under_13" name="user_age">
        <label for="under_13" class="light">Under 13</label><br>
        <input type="radio" id="over_13" value="over_13" name="user_age">
        <label for="over_13" class="light">13 or Older</label><br>

        <label for="bio">Biography</label>
    </fieldsite>
    <fieldsite>
        <legend><span class="number">2</span> Your Profile</legend>
        <textarea id="bio" name="'user_bio"></textarea>
        <label for="job">Job role:</label>
        <select id="job" name="user_job">
            <option value="PHP_developer">PHP-Developer</option>
            <option value="fronted_developer">Front-End Developer</option>
            <option value="phthon_developer">Python Developer</option>
        </select>
        <label>Interests:</label>
        <Input type="checkbox" id="development" value="interest_development"
               name="user_interest">
        <label class="light" for="development">Development</label>
        <Input type="checkbox" id="design" value="interest_design"
               name="user_interest">
        <label class="light" for="design">Design</label>
        <Input type="checkbox" id="checkout" value="interest_checkout"
               name="user_interest">
        <label class="light" for="checkout">Checkout</label>
    </fieldsite>
    <button type="submit">Sign up</button>
</form>
